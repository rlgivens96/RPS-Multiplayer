<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Rock, Paper, Scissors Game</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors Game</h1>
    </header>

    <div class="score-board">
        <div id="user-tean" class="team">User</div>
        <div id="computer-tean" class="team">Computer</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
    </div>
    <br><br>
    <form>
        <div class="form-group">
            <label for="exampleInputPassword1">Enter Name:</label>
            <input type="name" class="form-control" id="player-name" placeholder="John Doe">
        </div>
        <div class="player-number" id="play-num">
            <div class="playOne" id="player-1"></div>
            <div class="playTwo" id="player-2"></div>
        </div>
        <button type="submit" id="name-submit-button" class="btn btn-primary">Submit</button>
    </form>
    <br><br>
    <div class="results" id="game-message">

    </div>

    <p class="text">Players pick you weapon!</p>

    <div class="choices">
        <div class="choice" id="rock">
            <img src="../assets/images/rock.pdf" alt="">
            <button type="button" id="rock-button" class="btn btn-danger">Rock</button>
        </div>
        <div class="choice" id="paper">
            <img src="../assets/images/paper.pdf" alt="">
            <button type="button" id="paper-button" class="btn btn-light">Paper</button>
        </div>
        <div class="choice" id="scissors">
            <img src="../assets/images/scissors.pdf " alt="">
            <button type="button" id="scissors-button" class="btn btn-dark">Scissors</button>
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.1.5/firebase.js"></script>
    <script src="../assets/javascript/java.js" type="text/javascript"></script>
</body>

</html>
